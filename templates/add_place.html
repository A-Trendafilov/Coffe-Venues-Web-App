{% include "header.html" %}
<div class="page-header d-flex align-items-center">
  <div class="container position-relative">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10 text-center">
        <h2>Add New Venue</h2>
        <form id="placeForm" method="POST" action="/add_place">
          <div class="form-group">
            <label for="autocomplete">Search Location:</label>
            <input id="autocomplete" type="text" class="form-control" name="autocomplete" autocomplete="off">
            <ul id="suggestions" class="list-group mt-2"></ul>
          </div>
          <!-- Hidden fields for place details -->
          <div id="name_field" class="form-group d-none">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" name="name" readonly>
          </div>
          <div id="address_field" class="form-group d-none">
            <label for="address">Address:</label>
            <input id="address" type="text" class="form-control" name="address" readonly>
          </div>
          <div id="rating_field" class="form-group d-none">
            <label for="rating">Rating:</label>
            <input id="rating" type="text" class="form-control" name="rating" readonly>
          </div>
          <div id="photos_field" class="form-group d-none">
            <label for="photos">Photos:</label>
            <div id="photos" class="row"></div>
            <input type="hidden" id="selected_photo" name="selected_photo">
          </div>
          <div id="map_location_field" class="form-group d-none">
            <div class="map_location">
              <label for="map_location">Map Location:</label>
            </div>
            <div>
              <img id="map_location" class="img-fluid" alt="Map Location" src="">
            </div>
          </div>
          <input type="hidden" id="lat" name="lat">
          <input type="hidden" id="lng" name="lng">
          <input type="hidden" id="place_id" name="place_id">
          <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;">
            Add Place
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
